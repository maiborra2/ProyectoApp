<ion-content [fullscreen]="true">
  <h1 class="ion-padding" id="title">Facturas</h1>
  <div style="margin: 2rem 0">
    <ion-card *ngFor="let factura of facturas" (click)="this.dataservice.mostrarFactura(factura)">
      <ion-card-content>
        <ion-icon name="stats-chart" size="large"></ion-icon>
        <ion-list class="details">
          <ion-row>
            <ion-text>Mes: </ion-text>
            <ion-text style="text-align: end">{{factura.mes_factura}}</ion-text>
          </ion-row>
          <ion-row>
            <ion-text>Recibo: </ion-text>
            <ion-text style="text-align: end"><strong style="font-size: 1.5rem">{{factura.coste_mes}} â‚¬</strong></ion-text>
          </ion-row>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
  <ion-button fill="outline"><ion-icon name="add"></ion-icon>Facturas anteriores</ion-button>
  <ion-button fill="outline" (click)="consumoAnualGrafica()"><ion-icon name="add"></ion-icon>Consumo anual</ion-button>
</ion-content>
