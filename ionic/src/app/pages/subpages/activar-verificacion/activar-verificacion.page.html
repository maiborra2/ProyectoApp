<ion-content [fullscreen]="true">
  <ion-row id="head">
    <ion-col size="1">
      <ion-icon  (click)="router.navigateByUrl('menu/perfil')" name="arrow-back" size="large" aria-label="Back"></ion-icon>
    </ion-col>
    <ion-col size="10">
      <h1 id="headTitle" class="ion-text-wrap">Activar verificación</h1>
    </ion-col>
  </ion-row>

  <div id="container" class="ion-text-center">
    <ion-text>Activa esta opción para verificar las operaciones con tu correo y teléfono.</ion-text>
    <ion-input class="ion-text-center" fill="outline" label="Correo electrónico" label-placement="stacked"></ion-input>
    <ion-input class="ion-text-center" fill="outline" label="Teléfono" label-placement="stacked"></ion-input>
    <ion-button>
      Activar
    </ion-button>
  </div>

</ion-content>
