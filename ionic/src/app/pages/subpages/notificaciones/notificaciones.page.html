<ion-content [fullscreen]="true">
  <ion-row id="head">
    <ion-col size="1">
      <ion-icon (click)="router.navigateByUrl('menu/perfil')" name="arrow-back" size="large" aria-label="Back"></ion-icon>
    </ion-col>
    <ion-col size="10">
      <h1 id="headTitle" class="ion-text-wrap">Notificaciones</h1>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-item>
      <ion-label class="ion-text-wrap">Aviso de subida de tensión</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label class="ion-text-wrap">Aviso de proxima factura online (PDF)</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label class="ion-text-wrap">Aviso de confirmacion de cambio de plan</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label class="ion-text-wrap">Notificar mensajes de asistencia directa</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label class="ion-text-wrap">Activar notificaciones de ofertas  y promociones de la compañia</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label class="ion-text-wrap">Notificar cuando se haya superado el 50% del consumo medio</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
