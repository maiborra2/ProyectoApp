<ion-content [fullscreen]="true">
  <ion-row id="head">
    <ion-col size="1">
      <ion-icon (click)="router.navigateByUrl('menu/perfil')" name="arrow-back" size="large" aria-label="Back"></ion-icon>
    </ion-col>
    <ion-col size="10">
      <h1 id="headTitle" class="ion-text-wrap">Consultar datos de usuario</h1>
    </ion-col>
  </ion-row>

  <div id="container" class="ion-text-center">
    <ion-input class="ion-text-center" readonly="true" fill="outline" label="Nombre completo" label-placement="stacked" [value]="nombre_completo"></ion-input>
    <ion-input class="ion-text-center" readonly="true" fill="outline" label="Contraseña" label-placement="stacked" [value]="contrasenya" type="password"></ion-input>
    <ion-input class="ion-text-center" readonly="true" fill="outline" label="DNI" label-placement="stacked" [value]="dni"></ion-input>
    <ion-input class="ion-text-center" readonly="true" fill="outline" label="Correo electrónico" label-placement="stacked" [value]="email"></ion-input>
    <ion-input class="ion-text-center" readonly="true" fill="outline" label="Telefono" label-placement="stacked" [value]="telefono"></ion-input>
    <ion-input class="ion-text-center" readonly="true" fill="outline" label="Usuario desde" label-placement="stacked" [value]="fecha_registro"></ion-input>
  </div>
</ion-content>
