<ion-content [fullscreen]="true">

  <h1 class="ion-padding" id="title">Perfil</h1>
  <ion-list>
    <ion-item (click)="router.navigateByUrl('consultar-datos')">
      <ion-label>Consultar datos del usuario</ion-label>
      <ion-icon name="person-circle" size="large" slot="end"></ion-icon>
    </ion-item>
    <ion-item (click)="router.navigateByUrl('cambiar-datos-usuario')">
      <ion-label>Cambiar datos del usuario</ion-label>
      <ion-icon name="key" size="large" slot="end"></ion-icon>
    </ion-item>
    <ion-item (click)="router.navigateByUrl('activar-verificacion')">
      <ion-label>Activar la verificación</ion-label>
      <ion-icon name="lock-closed" size="large" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Solicitud de eliminación de cuenta</ion-label>
      <ion-icon name="trash" size="large" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Informar de un problema</ion-label>
      <ion-icon name="alert-circle" size="large" slot="end"></ion-icon>
    </ion-item>
    <ion-item (click)="router.navigateByUrl('notificaciones')">
      <ion-label>Notificaciones</ion-label>
      <ion-icon name="notifications" size="large" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Informacion de política y privacidad</ion-label>
      <ion-icon name="information" size="large" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Cerrar sesión</ion-label>
      <ion-icon name="log-out" size="large" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
