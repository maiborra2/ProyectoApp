<ion-content [fullscreen]="true">
  <div class="logo">
    <ion-img id="logoImg" src="assets/lersa-telefono.png"></ion-img>
  </div>
  <ion-label>Nombre de usuario</ion-label>
  <ion-item>
    <ion-input id="emailInput"></ion-input>
  </ion-item>
  <ion-label>Contraseña</ion-label>
  <ion-item>
    <ion-input id="passwordInput" type="password"></ion-input>
  </ion-item>

  <ion-checkbox justify="start" labelPlacement="end">Recordar contraseña</ion-checkbox>
  <div class="ion-text-center">
    <ion-button shape="round" class="logInButton" (click)="onLoginButtonClick()">Iniciar sesión</ion-button>
  </div>

  <div class="ion-text-center" style="margin-top: 2rem">
    <ion-text>¿No tienes cuenta? ¡Date de alta!</ion-text>
  </div>

  <div class="ion-text-center" id="registerButtons">
    <ion-button shape="round" expand="block" (click)="onRegisterButtonClick()">Regístrate con Correo</ion-button>
  </div>
</ion-content>
